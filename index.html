<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city name"
            required
            id = "city-name-input"
            class="search-box"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class = "heading-block">
        <div class = "heading">
        <h1 class = "city" id = "city-name"></h1>
        <div id = "icon"></div>
      </div>
          <div class="details" id = "date-time"></div>
      </div>
         <div class="conditions">
            <div class="condition">
            <h3>Description</h3>
            <div class = "description" id = "desc-text"></div>
          </div>
          <div class="condition">
            <h3>Temperature</h3>
            <div class="temperature" id = "temp-value"></div>
            <div class="temperature">Â°C</div>
          </div>
          <div class="condition">
            <h3>Humidity</h3>
            <div class="humidity" id = "humidity-value"></div>
            <div class="humidity">%</div>
          </div>
          <div class="condition">
            <h3>Wind</h3>
            <div class="wind" id = "wind-value"></div>
            <div class="wind">km/h</div>
          </div>
          <div class="condition">
            <h3>Pressure</h3>
            <div class="pressure" id = "pressure-value"></div>
            <div class="pressure">hPa</div>
          </div>
        </div>
      </main>
      <footer>
        Built by Jessica Spies, code is hosted on
        <a href="https://github.com/HarperDoug/weather-search-project">
          Github
        </a>
        and website is hosted on
        <a href="https://main--searchcity-weather.netlify.app/">Netlify </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
</html>
