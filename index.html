<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter city name"
            required
            class="search-box"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <h1>City Name</h1>
        <div class="details">Date, Time</div>

        <h2>Conditions</h2>
        <div class="conditions">
          <div class="condition">
            <h3>Temperature</h3>
            20
          </div>
          <div class="condition">
            <h3>Humidity</h3>
            6%
          </div>
          <div class="condition">
            <h3>Wind</h3>
            50km/h
          </div>
          <div class="condition">
            <h3>UV Index</h3>
            3
          </div>
        </div>
      </main>
      <footer>
        Built by Jessica Spies, code is hosted on
        <a href="https://github.com/HarperDoug/weather-search-project">
          Github
        </a>
        and website is hosted on
        <a href="https://main--searchcity-weather.netlify.app/">Netlify </a>
      </footer>
    </div>
  </body>
</html>
